<body>
  <!-- Page-->
  <!-- Page Header-->
  <header class="section page-header">
    <!-- RD Navbar-->
    <div class="rd-navbar-wrap rd-navbar-corporate">
      <nav class="rd-navbar" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed"
        data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-fullwidth"
        data-xl-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-fixed"
        data-xl-device-layout="rd-navbar-static" data-md-stick-up-offset="130px" data-lg-stick-up-offset="100px"
        data-stick-up="true" data-sm-stick-up="true" data-md-stick-up="true" data-lg-stick-up="true"
        data-xl-stick-up="true">
        <div class="rd-navbar-collapse-toggle" data-rd-navbar-toggle=".rd-navbar-collapse"><span></span></div>
      </nav>
    </div>
  </header>
  <section class="section">
    <div class="swiper-form-wrap">
      <!-- Swiper-->
      <div
        class="swiper-container swiper-slider swiper-slider_height-1 swiper-align-left swiper-align-left-custom context-dark bg-gray-darker"
        data-loop="false" data-autoplay="5500" data-simulate-touch="false" data-slide-effect="fade">
        <div class="swiper-wrapper">
          <div class="swiper-slide" data-slide-bg="images/viagem.jpg"></div>
          <div class="swiper-slide" data-slide-bg="images/viagem2.jpg"></div>
          <div class="swiper-slide" data-slide-bg="images/viagem.jpg"></div>
        </div>
      </div>
      <!-- Swiper controls-->
      <div class="swiper-pagination-wrap">
        <div class="container container-bigger">
          <div class="row">
            <div class="col-sm-12">
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container container-bigger form-request-wrap form-request-wrap-modern">
        <div class="row row-fix justify-content-sm-center justify-content-lg-end">
          <div class="col-lg-6 col-xxl-5">
            <div class="form-request form-request-modern bg-gray-lighter novi-background">
              <h4>Encontre seu destino</h4>
              <!-- RD Mailform-->
              <form class="rd-mailform form-fix">
                <div class="row row-20 row-fix">
                  <div class="col-sm-12">
                    <label class="form-label-outside">CIDADE</label>
                    <div class="form-wrap form-wrap-inline">
                      <select class="form-input select-filter" data-placeholder="All"
                        data-minimum-results-for-search="Infinity" name="city">
                        <option value="1">Maceio</option>
                        <option value="2">Sao paulo</option>
                        <option value="3">Fernando de noronha</option>
                        <option value="4">Belo Horizonte</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <label class="form-label-outside">HOTEL</label>
                    <div class="form-wrap form-wrap-inline">
                      <select class="form-input select-filter" data-placeholder="All"
                        data-minimum-results-for-search="Infinity" name="city">
                        <option value="1">Cabana Ibis</option>
                        <option value="2">Pousada da Nandinha</option>
                        <option value="3">Cabana Desbrava</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <label class="form-label-outside">VALOR</label>
                    <div class="form-wrap form-wrap-inline">
                      <select class="form-input select-filter" data-placeholder="All"
                        data-minimum-results-for-search="Infinity" name="city">
                        <option value="1">R$200,00</option>
                        <option value="2">R$150,00</option>
                        <option value="3">R$180,00</option>
                        <option value="4">R$225,00</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-wrap form-button">
                  <button class="button button-block button-secondary" type="submit">Buscar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  </div>
  <!-- Global Mailform Output-->
  <div class="snackbars" id="form-output-global"> </div>

  <script src="js/core.min.js"></script>
